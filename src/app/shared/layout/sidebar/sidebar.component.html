<!-- ? Sidebar overlay -->
<div
  class="fixed inset-0 z-20 transition-opacity bg-black opacity-50 lg:hidden"
  [ngClass]="{ block: sidebarOpen, hidden: !sidebarOpen }"
  (click)="closeSidebar()"
></div>

<!-- ? Sidebar -->
<div
  class="fixed inset-y-0 left-0 z-30 w-64 overflow-y-auto transition duration-300 transform bg-gray-900 lg:translate-x-0 lg:static lg:inset-0 h-full"
  [ngClass]="{
    'translate-x-0 ease-out': sidebarOpen,
    '-translate-x-full ease-in': !sidebarOpen
  }"
>
  <!-- ? Logo -->
  <div class="flex items-center justify-center mt-8">
    <div class="flex items-center">

  <nav class="mt-10">
    <a
      #rla1="routerLinkActive"
      [routerLink]="['overview']"
      routerLinkActive="bg-gray-700 bg-opacity-25 text-gray-100"
      class="flex items-center px-6 py-2 mt-4 hover:bg-gray-700 hover:bg-opacity-25 hover:text-gray-100"
      [ngClass]="{ 'text-gray-500': !rla1.isActive }"
      (click)="closeSidebar()"
    >
      <svg
        class="w-6 h-6"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 24 24"
        stroke="none"
      >
        <path d="M0 0h24v24H0z" fill="none" />
        <path
          d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"
        />
      </svg>

      <span class="mx-3">Overview</span>
    </a>

    <a
      #rla2="routerLinkActive"
      [routerLink]="['transactions']"
      routerLinkActive="bg-gray-700 bg-opacity-25 text-gray-100"
      class="flex items-center px-6 py-2 mt-4 hover:bg-gray-700 hover:bg-opacity-25 hover:text-gray-100"
      [ngClass]="{ 'text-gray-500': !rla2.isActive }"
      (click)="closeSidebar()"
    >
      <svg
        class="w-6 h-6"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 24 24"
        stroke="none"
      >
        <g><rect fill="none" height="24" width="24" /></g>
        <g>
          <path
            d="M12.89,11.1c-1.78-0.59-2.64-0.96-2.64-1.9c0-1.02,1.11-1.39,1.81-1.39c1.31,0,1.79,0.99,1.9,1.34l1.58-0.67 C15.39,8.03,14.72,6.56,13,6.24V5h-2v1.26C8.52,6.82,8.51,9.12,8.51,9.22c0,2.27,2.25,2.91,3.35,3.31 c1.58,0.56,2.28,1.07,2.28,2.03c0,1.13-1.05,1.61-1.98,1.61c-1.82,0-2.34-1.87-2.4-2.09L8.1,14.75c0.63,2.19,2.28,2.78,2.9,2.96V19 h2v-1.24c0.4-0.09,2.9-0.59,2.9-3.22C15.9,13.15,15.29,11.93,12.89,11.1z M3,21H1v-6h6v2l-2.48,0c1.61,2.41,4.36,4,7.48,4 c4.97,0,9-4.03,9-9h2c0,6.08-4.92,11-11,11c-3.72,0-7.01-1.85-9-4.67L3,21z M1,12C1,5.92,5.92,1,12,1c3.72,0,7.01,1.85,9,4.67L21,3 h2v6h-6V7l2.48,0C17.87,4.59,15.12,3,12,3c-4.97,0-9,4.03-9,9H1z"
          />
        </g>
      </svg>

      <span class="mx-3">Transactions</span>
    </a>

    <a
      #rla3="routerLinkActive"
      [routerLink]="['accounts']"
      routerLinkActive="bg-gray-700 bg-opacity-25 text-gray-100"
      class="flex items-center px-6 py-2 mt-4 hover:bg-gray-700 hover:bg-opacity-25 hover:text-gray-100"
      [ngClass]="{ 'text-gray-500': !rla3.isActive }"
      (click)="closeSidebar()"
    >
      <svg
        class="w-6 h-6"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"
        ></path>
      </svg>

      <span class="mx-3">Accounts</span>
    </a>

    <a
      #rla4="routerLinkActive"
      [routerLink]="['settings']"
      routerLinkActive="bg-gray-700 bg-opacity-25 text-gray-100"
      class="flex items-center px-6 py-2 mt-4 hover:bg-gray-700 hover:bg-opacity-25 hover:text-gray-100"
      [ngClass]="{ 'text-gray-500': !rla4.isActive }"
      (click)="closeSidebar()"
    >
      <svg
        class="w-6 h-6"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
        ></path>
      </svg>

      <span class="mx-3">Settings</span>
    </a>
  </nav>
</div>
